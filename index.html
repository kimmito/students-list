<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta -="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .input-clean{
        display: none;
        background-color: white;
        position: absolute;
        top: 39px;
        left:  calc(100% - 60px);
        opacity: .5;
      }
      .input-clean:hover{
        opacity: 1;
      }
      .input-block{
        position: relative;
      }
      .actived{
        display: inline-block;
      }
    </style>
    <title>Студенты</title>
</head>
<body>
  <div class="container filters">
    <h2 class="filter-title m-3">Фильтры</h2>
    <form action="" class="row filter-form">
      <div class="col-sm-4 col-lg-3 col-xl-3 mb-3 input-block">
        <label for="nameFilter" class="form-label">ФИО</label>
        <button class="input-clean" id="nameClean">&#10006</button>
        <input type="text" class="form-control" id="nameFilter">
      </div>
      <div class="col-sm-4 col-lg-3 col-xl-3 mb-3 input-block">
        <label for="facultyFilter" class="form-label">Факультет</label>
        <button class="input-clean" id="facultyClean">&#10006</button>
        <input type="text" class="form-control" id="facultyFilter">
      </div>  
      <div class="col-sm-4 col-lg-3 col-xl-3 mb-3 input-block">
        <label for="studyStartFilter" class="form-label">Год начала обучения</label>
        <button class="input-clean" id="studyStartClean">&#10006</button>
        <input type="number" class="form-control" id="studyStartFilter">
      </div>
      <div class="col-sm-4 col-lg-3 col-xl-3 mb-3 input-block">
        <label for="studyEndFilter" class="form-label">Год окончания обучения</label>
        <button class="input-clean" id="studyEndClean">&#10006</button>
        <input type="number" class="form-control" id="studyEndFilter">
      </div>
      <!-- <button type="submit" class="btn btn-success col-2 filter-button m-2">Найти студента</button> -->
      <button class="btn btn-secondary col-2 update-filter-button m-3">Сбросить фильтры</button>
    </form>
  </div>
  <div class="container mt-5">
    <h2 class="our-students">Наши студенты</h2>
    <div class="students-container"></div>
  </div>
  <div class="container add-student mt-5">
    <h2 class="add-student__title mb-3">Форма добавления студентов</h2>
    <form action="" class="row add-form">
      <div class="col-sm-4 col-lg-3 col-xl-2 mb-3">
        <label for="inputSecondName" class="form-label" required>Фамилия</label>
        <input type="text" class="form-control" id="inputSecondName">
      </div>
      <div class="col-sm-4 col-lg-3 col-xl-2 mb-3">
        <label for="inputName" class="form-label" required>Имя</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="col-sm-4 col-lg-3 col-xl-2 mb-3">
        <label for="inputForeName" class="form-label" required>Отчество</label>
        <input type="text" class="form-control" id="inputForeName">
      </div>
      <div class="col-sm-4 col-lg-3 col-xl-2 mb-3">
        <label for="inputDate" class="form-label" required>Дата Рождения</label>
        <input type="date" class="form-control" id="inputDate">
      </div>
      <div class="col-sm-4 col-lg-3 col-xl-2 mb-3">
        <label for="inputStudyDate" class="form-label" required>Год начала обучения</label>
        <input type="number" class="form-control" id="inputStudyDate">
      </div>
      <div class="col-sm-4 col-lg-3 col-xl-2 mb-3">
        <label for="inputFaculty" class="form-label" required>Факультет</label>
        <input type="text" class="form-control" id="inputFaculty">
      </div>
      <button type="submit" class="btn btn-primary col-12 add-button">Добавить студента</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="./js/script.js"></script>
</body>
</html>
